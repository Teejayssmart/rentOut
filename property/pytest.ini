[pytest]
DJANGO_SETTINGS_MODULE = property.settings
pythonpath = property

markers =
  rooms: Rooms listing/ordering/pagination
  bookings: Booking creation, ordering, cancel
  messaging: Threads/messages behavior
  saves: Saved rooms behavior
  search: Search & Nearby filters
  reviews: Review constraints & aggregates
  authn: Authentication & profile flows
  payments: Stripe flows
  moderation: Reports & moderation
  webhooks: Provider/webhook handling
  ops: Ops stats endpoints

python_files = tests.py test_*.py *_tests.py

filterwarnings =
    ignore:CheckConstraint\.check is deprecated:django.utils.deprecation.RemovedInDjango60Warning
