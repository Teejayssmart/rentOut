openapi: 3.0.3
info:
  title: RentOut API
  version: 1.0.0
  description: SpareRoom-style listings, bookings, chat, payments, and moderation.
paths:
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: Login using either email or username in 'identifier'. Returns JWT
        refresh/access tokens on success.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        '200':
          description: JWT tokens returned (refresh + access).
        '400':
          description: Invalid input or invalid credentials.
        '403':
          description: Email not verified.
        '429':
          description: Too many failed attempts.
  /api/auth/logout/:
    post:
      operationId: api_auth_logout_create
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/password-reset/:
    post:
      operationId: api_auth_password_reset_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/password-reset/confirm/:
    post:
      operationId: api_auth_password_reset_confirm_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/phone/start/:
    post:
      operationId: api_auth_phone_start_create
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/phone/verify/:
    post:
      operationId: api_auth_phone_verify_create
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/register/:
    post:
      operationId: api_auth_register_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Registration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Registration'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
          description: ''
  /api/auth/register/apple/:
    post:
      operationId: api_auth_register_apple_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/register/google/:
    post:
      operationId: api_auth_register_google_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/resend-otp/:
    post:
      operationId: api_auth_resend_otp_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/token/:
    post:
      operationId: api_auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/token/refresh/:
    post:
      operationId: api_auth_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/token/verify/:
    post:
      operationId: api_auth_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/auth/verify-otp/:
    post:
      operationId: api_auth_verify_otp_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/bookings/:
    get:
      operationId: api_bookings_list
      description: GET my bookings / POST create (slot OR direct).
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: start
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBookingList'
          description: ''
    post:
      operationId: api_bookings_create
      description: GET my bookings / POST create (slot OR direct).
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Booking'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Booking'
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
          description: ''
  /api/bookings/{booking_id}/reviews/:
    get:
      operationId: api_bookings_reviews_retrieve
      parameters:
      - in: path
        name: booking_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/bookings/{booking_id}/reviews/create/:
    post:
      operationId: api_bookings_reviews_create_create
      parameters:
      - in: path
        name: booking_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/bookings/{id}/:
    get:
      operationId: api_bookings_retrieve
      description: GET /api/bookings/<id>/ → see my booking
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
          description: ''
  /api/bookings/{id}/cancel/:
    post:
      operationId: api_bookings_cancel_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/bookings/{id}/delete/:
    delete:
      operationId: api_bookings_delete_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/bookings/{id}/suspend/:
    post:
      operationId: api_bookings_suspend_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/bookings/create/:
    post:
      operationId: api_bookings_create_create
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/category/:
    get:
      operationId: api_category_list
      description: Admin/staff can create/update/delete; others read active=True.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRoomCategorieList'
          description: ''
    post:
      operationId: api_category_create
      description: Admin/staff can create/update/delete; others read active=True.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomCategorie'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RoomCategorie'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RoomCategorie'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomCategorie'
          description: ''
  /api/category/{id}/:
    get:
      operationId: api_category_retrieve
      description: Admin/staff can create/update/delete; others read active=True.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this room categorie.
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomCategorie'
          description: ''
    put:
      operationId: api_category_update
      description: Admin/staff can create/update/delete; others read active=True.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this room categorie.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomCategorie'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RoomCategorie'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RoomCategorie'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomCategorie'
          description: ''
    patch:
      operationId: api_category_partial_update
      description: Admin/staff can create/update/delete; others read active=True.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this room categorie.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedRoomCategorie'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedRoomCategorie'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedRoomCategorie'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomCategorie'
          description: ''
    delete:
      operationId: api_category_destroy
      description: Admin/staff can create/update/delete; others read active=True.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this room categorie.
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/cities/:
    get:
      operationId: api_cities_retrieve
      description: |-
        GET /api/cities/

        Returns all distinct Room.location values (all cities / towns with listings)
        so the front-end can show a scrollable list and call search on click.

        Query params:
          ?q=Lon    -> filters by case-insensitive substring
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/contact/:
    post:
      operationId: api_contact_create
      description: |-
        Public Contact Us endpoint.
        Used by the Contact Us form on the marketing site.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactMessage'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContactMessage'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContactMessage'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactMessage'
          description: ''
  /api/health/:
    get:
      operationId: api_health_retrieve
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/home/:
    get:
      operationId: api_home_retrieve
      description: |-
        GET /api/home/

        Returns everything the mobile/web home screen needs:
        - featured_rooms: top-rated, active listings
        - latest_rooms: newest active listings
        - popular_cities: cities with most listings (for the slider strip)
        - stats: high-level counters
        - app_links: iOS / Android URLs (from settings, if defined)
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/inbox/:
    get:
      operationId: api_inbox_retrieve
      description: |-
        GET /api/inbox/

        Returns a merged list:
          - message threads (latest message per thread)
          - notifications

        Frontend can render them in one inbox screen.
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/messages/stats/:
    get:
      operationId: api_messages_stats_retrieve
      description: |-
        GET /api/messages/stats/

        Used by the home screen to power quick filters like
        “Messages > Good Fit”.

        Returns counts scoped to the current user:
          - total_threads: all threads I’m in (excluding my Bin)
          - total_unread: unread messages in those threads
          - good_fit.threads: threads labelled 'good_fit' for me
          - good_fit.unread: unread messages inside those threads
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/messages/threads/:
    get:
      operationId: api_messages_threads_list
      description: |-
        GET /api/messages/threads/

        Query params:
          - folder : inbox (default) | sent | bin | new | waiting_reply   # >>>
          - label  : filter by per-user label (Viewing scheduled, Good fit, etc.)
          - q      : search in message body or participant username
          - sort_by: latest (default) | oldest
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: start
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMessageThreadList'
          description: ''
    post:
      operationId: api_messages_threads_create
      description: |-
        GET /api/messages/threads/

        Query params:
          - folder : inbox (default) | sent | bin | new | waiting_reply   # >>>
          - label  : filter by per-user label (Viewing scheduled, Good fit, etc.)
          - q      : search in message body or participant username
          - sort_by: latest (default) | oldest
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageThread'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MessageThread'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MessageThread'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageThread'
          description: ''
  /api/messages/threads/{thread_id}/bin/:
    post:
      operationId: api_messages_threads_bin_create
      description: |-
        POST /api/messages/threads/<thread_id>/bin/
        Move this thread into the current user's Bin.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/messages/threads/{thread_id}/label/:
    post:
      operationId: api_messages_threads_label_create
      description: |-
        POST /api/messages/threads/<thread_id>/label/
        Body: {"label": "viewing_scheduled" | "viewing_done" | "good_fit" | "unsure" | "not_a_fit" | "paperwork_pending" | "none"}

        Per-user label for a thread (used by the “Filter by label” dropdown).
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/messages/threads/{thread_id}/messages/:
    get:
      operationId: api_messages_threads_messages_list
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: record
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMessageList'
          description: ''
    post:
      operationId: api_messages_threads_messages_create
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Message'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Message'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/messages/threads/{thread_id}/read/:
    post:
      operationId: api_messages_threads_read_create
      description: POST /api/messages/threads/<thread_id>/read/ — marks all inbound
        messages as read.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/messages/threads/{thread_id}/restore/:
    post:
      operationId: api_messages_threads_restore_create
      description: |-
        POST /api/messages/threads/<thread_id>/restore/
        Restore this thread from the current user's Bin back to the inbox.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/messages/threads/{thread_id}/state/:
    patch:
      operationId: api_messages_threads_state_partial_update
      description: |-
        PATCH /api/messages/threads/<thread_id>/state/

        Updates the *current user's* view of a thread:
        - label: viewing_scheduled / viewing_done / good_fit / unsure / not_a_fit / paperwork_pending / no_status
        - in_bin: true / false
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/moderation/reports/:
    get:
      operationId: api_moderation_reports_list
      description: GET /api/moderation/reports/?status=open|in_review|resolved|rejected
        — staff only.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: start
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedReportList'
          description: ''
  /api/moderation/reports/{id}/:
    put:
      operationId: api_moderation_reports_update
      description: |-
        PATCH /api/moderation/reports/<id>/
        Body (any subset): {"status": "...", "resolution_notes": "...", "hide_room": true}
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Report'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Report'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
          description: ''
    patch:
